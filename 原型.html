<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function Person(name,age){
            this.name=name;
            this.age=age;
        }     
        //通过原型来添加方法,解决数据共享,节省内存空间
        Person.prototype.eat=function(){
            console.log('我要吃苹果');
        }
        console.log(Person)
        console.dir(Person);
    var p1=new Person('小白',11)
    var p2=new Person('小黑',11)
    p1.eat();
    p2.eat();
    console.log(p1.eat==p2.eat)
    console.dir(p1);
    console.dir(p2);
  </script>
</body>
</html>
