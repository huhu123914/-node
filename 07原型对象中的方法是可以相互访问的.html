    <script>
    //原型中的方法是可以相互访问的
    function Animal(name,age){
        this.name=name;
        this.age=age;
    }
    //原型中添加方法
    Animal.prototype.eat=function(){
        console.log('吃东西');
        this.play();
        
    }
    
    Animal.prototype.play=function(){
        console.log('玩');
        this.sleep()
    }
    
    Animal.prototype.sleep=function(){
        console.log('睡觉');
    }

    var dog=new Animal('豆豆');
    console.log(dog);
    console.dir(Animal);
    dog.eat();


    </script>
