    <script>
        function my$(id){
                return document.getElementById(id);

    <script>
        function ChangeStyle(btnObj,dvObj,json){
            this.btnObj=btnObj;
            this.dvObj=dvObj;
            this.json=json;
        }
        ChangeStyle.prototype.init=function(){
            //点击按钮,改变div多个样式的值
            var that=this;
            this.btnObj.onclick=function(){
                for(var key in that.json){
                that.dvObj.style[key]=that.json[key];
                }
            }
        }
        var cs=new ChangeStyle(my$('btn'),my$('dv'),{'width':"500px",'background':'red','height':'500px','opacity':'0.2'})
        cs.init();
