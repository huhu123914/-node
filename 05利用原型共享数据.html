<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
    //什么样的数据需要写在原型中?
    //需要共享的数据写在原型中
    //原型的作用之一:共享数据


    //属性需要共享.方法也需要共享
    //不需要共享的数据写在狗仔函数中,需要共享的写在原型中
    
    //实例对象没有的,只要原型对象中有,就可以调用

    //构造函数
    function Student(name,sex,age){
        this.name=name;
        this.sex=sex;
        this.age=age;
    }
    //所有的学生身高都是188,体重66
    //所有的学生每天都要写500行代码
    //所有学生都要睡8小时
    //原型对象
    Student.prototype.height=188;
    Student.prototype.weight="55kg";
    Student.prototype.eat=function(){
        console.log('每天都要写500行代码')
    };
    Student.prototype.sleep=function(){
        console.log('每天睡8个小时');
    }
    var stu=new Student('小红','女',20);
    stu.eat();
    stu.sleep();
    console.dir(Student);
    console.log(stu)

    </script>
</body>
</html>
