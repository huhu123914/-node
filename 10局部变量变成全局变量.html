<body>
    <script>
        //函数的自调用
        //一次性的函数,---声明的同时,直接调用了
        // (function(){
        //     console.log('函数');
        // })();

        //页面加载后,这个自调用的代码就执行完了
        // (function(形参){
        //     var num=10;//局部变量
        //     console.log(num);
        // })(实参);
        // console.log(num);

        (function(win){
            var num=10;//局部变量
            //js是一门动态类型的语言,,没有属性,点了就有了
            win.num=num;
        })(window);  
     
        console.log(num);
         var num=40;
        console.log(num)
        //如何把局部变量变成全局变量
        //---把局部变量给window下的一个属性就可以了


    </script>
</body>
