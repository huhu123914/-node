<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width:500px;
            height:500px;
            background: red;
        }
        .box2{
            width:800px;
            height:800px;
            background: blue;
            position:relative;
        }
    </style>
</head>
<body>
   <div class="box2"><div class="box"> </div></div> 
    <script>
/*
网页可见区域宽： document.body.offsetWidth   （包含边线的宽）;
网页可见区域高： document.body.offsetHeight （包含边线的宽）;
*/
//1. offsetWidth的实际宽度
//   offsetWidth = width + 左右padding + 左右boder

//  2,offsetHeith的实际高度
//  offsetHeith = height + 上下padding + 上下boder

//  3，offsetTop实际宽度
//  offsetTop：当前元素 上边框 外边缘 到 最近的已定位父级（offsetParent） 上边框 内边缘的 距离。
//如果父级都没有定位，则分别是到body 顶部 和左边的距离  
           
// 4，offsetLeft实际宽度
// offsetLeft：当前元素 左边框 外边缘 到 最近的已定位父级（offsetParent） 左边框 内边缘的距离。
//如果父级都没有定位，则分别是到body 顶部 和左边的距离
        var dv=document.querySelector('.box');
        console.log(dv.offsetWidth); //元素的实际宽
        console.log(dv.offsetHeight);//元素的实际高 内容高+padding+边框，但是注意哦，木有加margin哦
        console.log(dv.offsetTop);//与body上面的距离 父元素没有定位时
        console.log(dv.offsetLeft);///与body左边的距离 父元素没有定位时
        console.log( document.body.offsetWidth  );//网页可见区域宽
        console.log( document.body.offsetHeight  );//网页可见区域高




        /*
        height :其实Height高度跟其他的高度有点不一样,在javascript中它是属于对象的style对象属性中的一个成员,它的值是一个字符类型的,而另外三个高度的值是int类型的,它们是对象的属性.因此这样document.body.height就会提示undenifine,而必须写成document.body.style.height
        clientHeight:可见区域的宽度,不包括boder的宽度,如果区域内带有滚动条,还应该减去横向滚动条不可用的高度,正常的是17px,其实就是滚动条的可滚动的部分了,其实clientHeight与height的高度差不多,如果不带滚动条的话他们的值都是一样的,如果带有滚动条的话就会比height值少17px;火狐与IE下均为一致.
        scrollHeight:这个属性就比较麻烦了,因为它们在火狐跟IE下简直差太多了..
        在火狐下还很好理解,它其实就是滚动条可滚动的部分还要加上boder的高度还要加上横向滚动条不可用的高度,与clientHeight比起来,多个border的高度跟横向滚动条不可用的高度.

        在IE中 scrollHeight确是指这个对象它所包含的对象的高度加上boder的高度和marging,如果它里面没有包含对象或者这个对象的高度值未设置,那么它的值将为15
        
        
        
        
        */
    </script>
</body>
</html>
