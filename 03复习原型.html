<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    function Person(sex,age){
        this.sex=sex;
        this.age=age;
    }
    //通过原型添加方法
    Person.prototype.say=function(){
        console.log('您好');
    };
    var per=new Person('小明',22);
    var per2=new Person('小花',20);
    console.dir(per);//实例对象
    console.dir(Person);//构造函数的名字
    console.log(per.__proto__)
    console.log(per.__proto__==Person.prototype);
    console.log(per.__proto__.constructor==Person.prototype.constructor);
    console.log(per.say==per2.say)
    //实例对象中有两个属性(这两个属性是通过构造函数来获取的),还有__proto__属性
    //构造函数中并没有sex和age的两个属性

    /*
    实例对象中有个属性,__proto__,也是对象,叫原型,不是标准的属性,浏览器使用的
    构造函数中有一个属性,prototype,也是对象,叫原型,是标准属性,是程序员使用的
    原型--->__proto__或者是prototype,都是原型对象
    原型的作用:共享数据,节省内存空间

    */



    </script>
</body>
</html>
